<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Digital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <app-header></app-header>

        <main>
            <section id="inicio" class="hero-section">
                <div class="container">
                    <h1>Hola soy <span class="highlight">{{ name }}</span></h1>
                    <p class="subtitle">{{ title }}</p>
                    <a href="#proyectos" class="btn btn-primary">Ver mis proyectos</a>
                </div>
            </section>
            
            <about-secion></about-secion>
            <projects-section></projects-section>
            <skills-section></skills-section>
            <contact-section></contact-section>
        </main>
        <footer class="text-center py-4">
            <p>&copy; {{ new Date().getFullYear() }} {{ nombre }}. Todos los derechos reservados</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/About.js"></script>
    <script src="js/components/Projects.js"></script>
    <script src="js/components/Skills.js"></script>
    <script src="js/components/Contact.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
